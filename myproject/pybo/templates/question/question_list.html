{% extends 'base.html' %}
{% block content %}
<!-- render_template으로 전달된 데이터 question_list가 있으면 ul태그를 그린다. -->
{% if question_list %}
    <ul>
        {% for question in question_list %}
            <li><a href="{{ url_for('question.detail', question_id=question.id) }}">{{question.subject}}</a></li>
        {% endfor %}
    </ul>
    <!-- 질문 등록 버튼: 질문 등록 url을 지정한다.  -->
    <a href="{{ url_for('question.create') }}">질문 등록 하기</a>
{% endif %}
{% endblock %}
